{% extends 'users/base.html' %}

{% block content %}
      <div class="flex mt-5 p-10 justify-center">
        <h2 class="text-2xl font-normal mb-2 text-gray-500">Posts</h2>
      </div>
      <div class="grid mx-60 p-10 grid-cols-1">
        {% for post in posts %}
        <!-- Card starts here  -->
         <a href="#">
            <div class="rounded overflow-hidden w-[470px] h-[470px] bg-white shadow-lg">
                <div class="user-container flex mx-5 my-5">
                    <img class="h-10 w-10 rounded-full" src="{{profile.photo.url}}" alt="">
                    <div class="mx-1 my-2 font-bold"><span class="text-indigo-500">{{post.user}}</span></div>
                </div>
                <img src="{{post.image.url}}" alt="">
            </div>
         </a>
        <!-- Card ends here  -->
        {% endfor %}
      </div>

{% endblock content %}
    




<h1>{{post.title}}</h1>
<h2>{{post.user}}</h2>
